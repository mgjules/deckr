definitions:
  build.Info:
    properties:
      dirty_build:
        type: boolean
      go_version:
        type: string
      last_commit:
        type: string
      revision:
        type: string
    type: object
  http.Card:
    description: represents a card
    properties:
      code:
        example: AS
        type: string
      suit:
        example: SPADES
        type: string
      value:
        example: ACE
        type: string
    type: object
  http.Cards:
    description: represents a collection of cards
    properties:
      cards:
        items:
          $ref: '#/definitions/http.Card'
        type: array
    type: object
  http.DeckClosed:
    description: represents a closed deck of cards
    properties:
      deck_id:
        example: f6afe993-9847-508e-b206-2487f1ef5a3c
        type: string
      remaining:
        example: 1
        type: integer
      shuffled:
        example: true
        type: boolean
    type: object
  http.DeckOpened:
    description: represents a opened deck of cards
    properties:
      cards:
        items:
          $ref: '#/definitions/http.Card'
        type: array
      deck_id:
        example: f6afe993-9847-508e-b206-2487f1ef5a3c
        type: string
      remaining:
        example: 1
        type: integer
      shuffled:
        example: true
        type: boolean
    type: object
  http.Error:
    description: defines the structure for a failed response
    properties:
      error:
        type: string
    type: object
  http.Success:
    description: defines the structure for a successful response
    properties:
      message:
        type: string
    type: object
info:
