paths:
  /:
    get:
      description: checks if server is running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Health Check
      tags:
      - core
  /decks:
    post:
      description: creates a new full or partial deck of cards given an optional list
        of codes
      parameters:
      - description: list of codes
        example: AS, 2C, 3D, 4H, 5S
        in: query
        items:
          type: string
        name: codes
        type: array
      - description: composition of deck
        example: french, uno
        in: query
        items:
          type: string
        name: comp
        type: array
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/http.DeckClosed'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Error'
      summary: creates a new deck of cards
      tags:
      - deck
  /decks/{id}:
    get:
      description: opens a deck of cards given an id
      parameters:
      - description: id of deck
        example: 9302b603-13bb-5275-a3b9-5fcefafa34e0
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.DeckOpened'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Error'
      summary: opens a deck of cards
      tags:
      - deck
  /decks/{id}/draw:
    get:
      description: draws cards from a deck of cards given an id and the number of
        cards
      parameters:
      - description: id of deck
        example: 9302b603-13bb-5275-a3b9-5fcefafa34e0
        in: path
        name: id
        required: true
        type: string
      - description: number of cards
        example: 5
        in: query
        name: num
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Cards'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Error'
      summary: draws cards from a deck of cards
      tags:
      - deck
  /decks/{id}/shuffle:
    post:
      description: shuffle a deck of cards given an id
      parameters:
      - description: id of deck
        example: 9302b603-13bb-5275-a3b9-5fcefafa34e0
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/http.Error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/http.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/http.Error'
      summary: shuffle a deck of cards
      tags:
      - deck
  /version:
    get:
      description: checks the server's version
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/build.Info'
      summary: Version
      tags:
      - core
swagger: "2.0"
